---
layout: default
---
<div class="post">
    <header class="post-header">
        <h1 class="post-title black">{{ page.title }}</h1>
        <p class="post-date">{{ page.date | date: "%Y.%m.%d" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    </header>
    <article class="post-content">
        {{ content }}
    </article>
    <div class="post-tags post-meta line">
     <i class="iconfont icon-tags-item"></i>
        {% for tag in page.tags %}
        <span><a class="host-tag" href="{{ site.baseurl }}/tags.html#{{ tag }}">{{ tag }}</a> 
        </span> {% endfor %}
    </div>
</div>
