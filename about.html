    <style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, STHeiti, "Microsoft Yahei", sans-serif;
        font-size: 16px;
        line-height: 2;
        color: #666;
        margin: 0;
        padding: 0;

        -moz-osx-font-smoothing: grayscale;

    }

    a {

    .screen-page {
        text-align: center;
        width: 100%;

        position: fixed;
        text-align: center;
        display: -webkit-box !important;
        display: -webkit-flex !important;
        display: -ms-flexbox !important;
        display: flex !important;
        -webkit-box-pack: center;
        -webkit-justify-content: center;

        -webkit-box-align: center;

    }

    .section-title {
        font-size: 2.8rem;
        font-weight: 600;
        margin: 0;
        letter-spacing: 1px;
        line-height: 1;
    }

    .animation-element-oranges {
        position: absolute;
        width: 50%;
        padding-top: 50%;
        border-radius: 50%;
        right: -23%;
        opacity: 0.9;
        box-shadow: -31px 7px 18px rgba(255, 84, 71, 0.1);
        background-image: -ms-linear-gradient(135deg, rgb(246, 65, 108) 10%, rgb(255, 246, 183) 100%);
        background-image: -moz-linear-gradient(135deg, rgb(246, 65, 108) 10%, rgb(255, 246, 183) 100%);
        background-image: -webkit-linear-gradient(135deg, rgb(246, 65, 108) 10%, rgb(255, 246, 183) 100%);
        background-image: -o-linear-gradient(135deg, rgb(246, 65, 108) 10%, rgb(255, 246, 183) 100%);
        background-image: linear-gradient(135deg, rgb(246, 65, 108) 10%, rgb(255, 246, 183) 100%);
    }

    #orangesCircleTwo {

        right: -19%;
        opacity: 0.7;
        background-image: -ms-linear-gradient(135deg, rgb(255, 246, 183) 10%, rgb(246, 65, 108) 100%);
        background-image: -moz-linear-gradient(135deg, rgb(255, 246, 183) 10%, rgb(246, 65, 108) 100%);
        background-image: -webkit-linear-gradient(135deg, rgb(255, 246, 183) 10%, rgb(246, 65, 108) 100%);
        background-image: -o-linear-gradient(135deg, rgb(255, 246, 183) 10%, rgb(246, 65, 108) 100%);
        background-image: linear-gradient(135deg, rgb(255, 246, 183) 10%, rgb(246, 65, 108) 100%);
    }

    .circle-rotate {
        animation: rotate 6s linear infinite;
        -webkit-animation: rotate 6s linear infinite;
    }


    @keyframes rotate {
        0% {
            transform: translate(0px, 0px);
            -webkit-transform: translate(0px, 0px);
        }
        10% {
            transform: translate(-4px, 4px);
            -webkit-transform: translate(-4px, 4px);
        }
        20% {
            transform: translate(-8px, 4px);
            -webkit-transform: translate(-8px, 4px);
        }
        30% {
            transform: translate(-12px, 8px);
            -webkit-transform: translate(-12px, 8px);
        }
        40% {
            transform: translate(-16px, 12px);
            -webkit-transform: translate(-16px, 12px);
        }
        50% {
            transform: translate(-20px, 12px);
            -webkit-transform: translate(-20px, 12px);
        }
        60% {
            transform: translate(-16px, 12px);
            -webkit-transform: translate(-16px, 12px);
        }
        70% {
            transform: translate(-12px, 12px);
            -webkit-transform: translate(-12px, 12px);
        }
        80% {
            transform: translate(-8px, 8px);
            -webkit-transform: translate(-8px, 8px);
        }
        90% {
            transform: translate(-4px, 4px);
            -webkit-transform: translate(-4px, 4px);
        }
        100% {
            transform: translate(0px, 0px);
            -webkit-transform: translate(0px, 0px);
        }
    }

    @-webkit-keyframes rotate {
        0% {
            transform: translate(0px, 0px);
            -webkit-transform: translate(0px, 0px);
        }
        10% {
            transform: translate(-4px, 4px);
            -webkit-transform: translate(-4px, 4px);
        }
        20% {
            transform: translate(-8px, 4px);
            -webkit-transform: translate(-8px, 4px);
        }
        30% {
            transform: translate(-12px, 8px);
            -webkit-transform: translate(-12px, 8px);
        }
        40% {
            transform: translate(-16px, 12px);
            -webkit-transform: translate(-16px, 12px);
        }
        50% {
            transform: translate(-20px, 12px);
            -webkit-transform: translate(-20px, 12px);
        }
        60% {
            transform: translate(-16px, 12px);
            -webkit-transform: translate(-16px, 12px);
        }
        70% {
            transform: translate(-12px, 12px);
            -webkit-transform: translate(-12px, 12px);
        }
        80% {
            transform: translate(-8px, 8px);
            -webkit-transform: translate(-8px, 8px);
        }
        90% {
            transform: translate(-4px, 4px);
            -webkit-transform: translate(-4px, 4px);
        }
        100% {
            transform: translate(0px, 0px);
            -webkit-transform: translate(0px, 0px);
        }
    }

    .secondary-title {
        font-size: 1.5rem;
        font-weight: 600;
        padding: 7rem 0 0;
        overflow: hidden;
        letter-spacing: 2px;
        line-height: 35px;
        color: #555;
    }

    .localtion-icon {
        height: 35px;
        width: 45px;
        display: inline-block;
        position: relative;
        -webkit-animation: BeatAnim 2s ease-in-out infinite;
        animation: BeatAnim 2s ease-in-out infinite
    }


    .localtion-icon:before {
        content: '';
        height: 10px;
        width: 10px;
        border: 5px solid #869af1;
        display: block;
        position: absolute;
        top: 13px;
        left: 0px;
        z-index: 1;
        line-height: 26px;
        border-radius: 40px;
        -webkit-border-radius: 40px;
        -moz-border-radius: 40px;
        color: #fff;
        text-align: center;
    }

    .localtion-icon:after {
        content: '';
        height: 0px;
        width: 0px;
        display: block;
        position: absolute;
        bottom: -1px;
        left: 4px;
        border: 10px transparent solid;
        border-top-color: #869af1;
        border-width: 5px 6px 0px 6px;
    }

    @-webkit-keyframes BeatAnim {
        0%,
        25%,
        35%,
        45% {
            -webkit-transform: translateY(0);
            transform: translateY(0)
        }
        15% {
            -webkit-transform: translateY(-15px);
            transform: translateY(-15px)
        }
        30% {
            -webkit-transform: translateY(-10px);
            transform: translateY(-10px)
        }
        40% {
            -webkit-transform: translateY(-5px);
            transform: translateY(-5px)
        }
    }

    @keyframes BeatAnim {
        0%,
        25%,
        35%,
        45% {
            -webkit-transform: translateY(0);
            transform: translateY(0)
        }
        15% {
            -webkit-transform: translateY(-20px);
            transform: translateY(-20px)
        }
        30% {
            -webkit-transform: translateY(-10px);
            transform: translateY(-10px)
        }
        40% {
            -webkit-transform: translateY(-5px);
            transform: translateY(-5px)
        }

    <script>
    //orangesOne-circle-offset
    var orangesCircleOneId = document.getElementById("orangesCircleOne");
    var orangesCircleHeight = orangesCircleOneId.offsetHeight;
    var orangesCircleTop = "-" + parseInt(orangesCircleHeight / 2) + "px";
    orangesCircleOneId.style.top = orangesCircleTop;

    //orangesTwo-circle-offset
    var orangesCircleTwoId = document.getElementById("orangesCircleTwo");

    </script>
