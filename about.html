    <style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, STHeiti, "Microsoft Yahei", sans-serif;
        font-size: 16px;
        line-height: 2;
        color: #444;
        margin: 0;
        padding: 0;
        -webkit-text-size-adjust: 100%;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
    }

    .screen-page {
        position: relative;
        text-align: center;
        width: 100%;
        height: 100vh;
        overflow: hidden;
    }

    .page-one-content {
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
    }

    .section-title {
        font-size: 3rem;
        font-weight: 600;
        margin: 0 auto 3rem;
        letter-spacing: 2px;
        line-height: 1;
    }



    .about-title {
        font-size: 60px;
        font-weight: 600;
        margin: 0 auto 3rem;
        overflow: hidden;
        text-align: center;
        letter-spacing: 2px;
        line-height: 1;
    }



    .animation-element-oranges {
        position: absolute;
        width: 55%;
        padding-top: 55%;
        border-radius: 50%;
        top: -20%;
        right: -20%;
        box-shadow: -31px 7px 18px rgba(255, 84, 71, 0.1);
        background-image: -ms-linear-gradient(135deg, rgb(246, 65, 108) 10%, rgb(255, 246, 183) 100%);
        background-image: -moz-linear-gradient(135deg, rgb(246, 65, 108) 10%, rgb(255, 246, 183) 100%);
        ;
        background-image: -webkit-linear-gradient(135deg, rgb(246, 65, 108) 10%, rgb(255, 246, 183) 100%);
        ;
        background-image: -o-linear-gradient(135deg, rgb(246, 65, 108) 10%, rgb(255, 246, 183) 100%);
        ;
        background-image: linear-gradient(135deg, rgb(246, 65, 108) 10%, rgb(255, 246, 183) 100%);
        ;
    }

    .animation-element-greens {
        position: absolute;
        width: 40%;
        padding-top: 40%;
        left: -20%;
        bottom: 5%;
        border-radius: 50%;
        background-image: -ms-linear-gradient( 135deg, #81FBB8 10%, #28C76F 100%);
        background-image: -moz-linear-gradient( 135deg, #81FBB8 10%, #28C76F 100%);
        background-image: -webkit-linear-gradient( 135deg, #81FBB8 10%, #28C76F 100%);
        background-image: -o-linear-gradient( 135deg, #81FBB8 10%, #28C76F 100%);
        background-image: linear-gradient( 135deg, #81FBB8 10%, #28C76F 100%);
        box-shadow: 32px 32px 32px rgba(143, 309, 90, 0.2);
    }

    .animation-element-blues {
        position: absolute;
        width: 50%;
        padding-top: 50%;
        border-radius: 50%;
        bottom: 8%;
        right: -25%;
        background: rgba(255, 118, 75, 0.8);
        background-image: linear-gradient( 135deg, #ABDCFF 10%, #0396FF 100%);
        background-image: -moz-linear-gradient( 135deg, #ABDCFF 10%, #0396FF 100%);
        background-image: -webkit-linear-gradient( 135deg, #ABDCFF 10%, #0396FF 100%);
        background-image: -o-linear-gradient( 135deg, #ABDCFF 10%, #0396FF 100%);
        background-image: linear-gradient( 135deg, #ABDCFF 10%, #0396FF 100%);
        box-shadow: -16px 25px 14px rgba(171, 220, 225, 0.1);
    }



    .circle-rotate {
        animation: rotate 6s linear infinite;
        -webkit-animation: rotate 6s linear infinite;
    }


    @keyframes rotate {
        0% {
            transform: translate(0px, 0px);
            -webkit-transform: translate(0px, 0px);
        }
        10% {
            transform: translate(-4px, 4px);
            -webkit-transform: translate(-4px, 4px);
        }
        20% {
            transform: translate(-8px, 4px);
            -webkit-transform: translate(-8px, 4px);
        }
        30% {
            transform: translate(-12px, 8px);
            -webkit-transform: translate(-12px, 8px);
        }
        40% {
            transform: translate(-16px, 12px);
            -webkit-transform: translate(-16px, 12px);
        }
        50% {
            transform: translate(-20px, 12px);
            -webkit-transform: translate(-20px, 12px);
        }
        60% {
            transform: translate(-16px, 12px);
            -webkit-transform: translate(-16px, 12px);
        }
        70% {
            transform: translate(-12px, 12px);
            -webkit-transform: translate(-12px, 12px);
        }
        80% {
            transform: translate(-8px, 8px);
            -webkit-transform: translate(-8px, 8px);
        }
        90% {
            transform: translate(-4px, 4px);
            -webkit-transform: translate(-4px, 4px);
        }
        100% {
            transform: translate(0px, 0px);
            -webkit-transform: translate(0px, 0px);
        }
    }

    @-webkit-keyframes rotate {
        0% {
            transform: translate(0px, 0px);
            -webkit-transform: translate(0px, 0px);
        }
        10% {
            transform: translate(-4px, 4px);
            -webkit-transform: translate(-4px, 4px);
        }
        20% {
            transform: translate(-8px, 4px);
            -webkit-transform: translate(-8px, 4px);
        }
        30% {
            transform: translate(-12px, 8px);
            -webkit-transform: translate(-12px, 8px);
        }
        40% {
            transform: translate(-16px, 12px);
            -webkit-transform: translate(-16px, 12px);
        }
        50% {
            transform: translate(-20px, 12px);
            -webkit-transform: translate(-20px, 12px);
        }
        60% {
            transform: translate(-16px, 12px);
            -webkit-transform: translate(-16px, 12px);
        }
        70% {
            transform: translate(-12px, 12px);
            -webkit-transform: translate(-12px, 12px);
        }
        80% {
            transform: translate(-8px, 8px);
            -webkit-transform: translate(-8px, 8px);
        }
        90% {
            transform: translate(-4px, 4px);
            -webkit-transform: translate(-4px, 4px);
        }
        100% {
            transform: translate(0px, 0px);
            -webkit-transform: translate(0px, 0px);
        }
    }
    /* pages-one */

    .page-two-content {
        margin: 4rem auto 0;
        width: 100%;
        text-align: center;
    }


    .secondary-title {
        font-size: 2rem;
        font-weight: 600;
        padding: 30px 0 0;
        overflow: hidden;
        letter-spacing: 2px;
        line-height: 1;
        color: #555;
    }

    .localtio-icon {
        height: 40px;
        width: 50px;
        display: inline-block;
        position: relative;
        -webkit-animation: BeatAnim 2s ease-in-out infinite;
        animation: BeatAnim 2s ease-in-out infinite
    }


    .localtio-icon:before {
        content: '';
        height: 16px;
        width: 16px;
        border: 5px solid #869af1;
        display: block;
        position: absolute;
        top: 9px;
        left: 0px;
        z-index: 1;
        line-height: 26px;
        border-radius: 40px;
        -webkit-border-radius: 40px;
        -moz-border-radius: 40px;
        color: #fff;
        text-align: center;
    }

    .localtio-icon:after {
        content: '';
        height: 0px;
        width: 0px;
        display: block;
        position: absolute;
        bottom: -5px;
        left: 3px;
        border: 10px transparent solid;
        border-top-color: #869af1;
        border-width: 15px 10px 0px 10px;
    }

    @-webkit-keyframes BeatAnim {
        0%,
        25%,
        35%,
        45% {
            -webkit-transform: translateY(0);
            transform: translateY(0)
        }
        15% {
            -webkit-transform: translateY(-20px);
            transform: translateY(-20px)
        }
        30% {
            -webkit-transform: translateY(-10px);
            transform: translateY(-10px)
        }
        40% {
            -webkit-transform: translateY(-5px);
            transform: translateY(-5px)
        }
    }

    @keyframes BeatAnim {
        0%,
        25%,
        35%,
        45% {
            -webkit-transform: translateY(0);
            transform: translateY(0)
        }
        15% {
            -webkit-transform: translateY(-20px);
            transform: translateY(-20px)
        }
        30% {
            -webkit-transform: translateY(-10px);
            transform: translateY(-10px)
        }
        40% {
            -webkit-transform: translateY(-5px);
            transform: translateY(-5px)
        }
    }

    <div class="about-page-two screen-page">

            <div class="animation-element-blues circle-rotate">
            </div>
        </div>
    </div>
