    <style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, STHeiti, "Microsoft Yahei", sans-serif;
        font-size: 16px;
        line-height: 2;
        color: #444;
        margin: 0;
        padding: 0;
        -webkit-text-size-adjust: 100%;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
    }

    .screen-page {
        position: relative;
        height: 100vh;
        text-align: center;
        width: 100%;
        overflow: hidden;
    }

    .page-one-content {
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
    }

    .about-title {
        font-size: 60px;
        font-weight: 600;
        margin: 0 auto;
        overflow: hidden;
        text-align: center;
        letter-spacing: 2px;
        line-height: 1;
    }

    .animation-element-oranges {
        position: absolute;
        width: 50%;
        padding-top: 50%;
        border-radius: 50%;
        background: #ff5447;
        box-shadow: 0 32px 32px rgba(255, 84, 71, 0.2);
    }

    .animation-element-blues {
        position: absolute;
        width: 25%;
        padding-top: 25%;
        top: 50%;
        bottom: 5%;
        border-radius: 50%;
        background: #8fd15a;
        box-shadow: 32px 32px 32px rgba(143, 309, 90, 0.2);
    }

    .animation-element-blues {
    position: absolute;
    width: 30%;
    padding-top: 30%;
    border-radius: 50%;
    background: rgba(56, 141, 237,0.8);
    box-shadow: -16px 25px 14px rgba(56, 141, 237, 0.15);
    }

    .circle-rotate {
        animation: rotate 6s linear infinite;
        -webkit-animation: rotate 6s linear infinite;
    }


    @keyframes rotate {
        0% {
            transform: translate(0px, 0px);
            -webkit-transform: translate(0px, 0px);
        }
        10% {
            transform: translate(-4px, 4px);
            -webkit-transform: translate(-4px, 4px);
        }
        20% {
            transform: translate(-8px, 4px);
            -webkit-transform: translate(-8px, 4px);
        }
        30% {
            transform: translate(-12px, 8px);
            -webkit-transform: translate(-12px, 8px);
        }
        40% {
            transform: translate(-16px, 12px);
            -webkit-transform: translate(-16px, 12px);
        }
        50% {
            transform: translate(-20px, 12px);
            -webkit-transform: translate(-20px, 12px);
        }
        60% {
            transform: translate(-16px, 12px);
            -webkit-transform: translate(-16px, 12px);
        }
        70% {
            transform: translate(-12px, 12px);
            -webkit-transform: translate(-12px, 12px);
        }
        80% {
            transform: translate(-8px, 8px);
            -webkit-transform: translate(-8px, 8px);
        }
        90% {
            transform: translate(-4px, 4px);
            -webkit-transform: translate(-4px, 4px);
        }
        100% {
            transform: translate(0px, 0px);
            -webkit-transform: translate(0px, 0px);
        }
    }
    </style>

<head>
</head>

<body>
    <div class="about-page-one screen-page">
        <div class="page-one-content">
            <h1 class="about-title">你好</h1>
        </div>
        <div class="animation-element-oranges circle-rotate" id="orangesCircle">
        </div>
        <div class="animation-element-greens circle-rotate" id="greensCircle">
        </div>
        <div class="animation-element-blues circle-rotate" id="bluesCircle">
        </div>
    </div>
    <script>
    var orangesCircleId = document.getElementById("orangesCircle");
    var greensCircleId = document.getElementById("greensCircle");
    var bluesCircleId = document.getElementById("bluesCircle");
    var orangesCircleHeight = orangesCircleId.offsetHeight;
    var orangesCircleTop = "-" + parseInt(orangesCircleHeight / 3) + "px";
    var orangesCircleRight = "-" + parseInt(orangesCircleHeight / 2) + "px";
    orangesCircleId.style.top = orangesCircleTop;
    orangesCircleId.style.right = orangesCircleRight;

    var greensCircleHeight = greensCircleId.offsetHeight;
    var greensCircleTop ="-" + parseInt(greensCircleHeight / 2) + "px";
    var greensCircleLeft = "-" + parseInt(greensCircleHeight / 2) + "px";
    greensCircleId.style.marginTop = greensCircleTop;
    greensCircleId.style.left = greensCircleLeft;

    var bluesCircleHeight = bluesCircleId.offsetHeight;
    var bluesCircleRight = "-" + parseInt(bluesCircleHeight / 2) + "px";
    bluesCircleId.style.right = bluesCircleRight;
    </script>
</body>
