    <script>
      // 禁用双指放大
      document.documentElement.addEventListener(
        "touchstart",
        function (event) {
          if (event.touches.length > 1) {
            event.preventDefault();
          }
        },
        { passive: false }
      );

      // 禁用双击放大
      var lastTouchEnd = 0;
      document.documentElement.addEventListener(
        "touchend",
        function (event) {
          var now = Date.now();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        },
        { passive: false }
      );

      //判断字符串中是否存在字母并返回转换后的数字
      function findLettersPositionInAlphabet(string) {
        var pattern = /[a-zA-Z]/g;
        var match;
        let letterToNumber = "";
        if ((match = pattern.exec(string))) {
          letterToNumber = match[0].toLowerCase().charCodeAt(0) - 96;
          if (letterToNumber > 9) {
            letterToNumber = letterToNumber + "";
            letterToNumber = letterToNumber.substr(1, 2);
          }
        }
        return letterToNumber;
      }

      //显示英文字母对应数字列表
      function showLettersToNumber() {
        let awardListId = document.getElementById("award-list");

        let letterToNumberListId = document.getElementById(
          "letter-to-number-list"
        );

        letterToNumberListId.style.display = "block";

        awardListId.style.display = "none";
      }

      //获取输入框内的内容并生成中奖号码列表方法
      function generateAwardList() {
        let awardInputId = document.getElementById("award-input-id");

        let awardTipId = document.getElementById("award-tip");

        let awardListId = document.getElementById("award-list");

        let awardTextareaId = document.getElementById("award-textarea");

        let radios = document.getElementsByName("award-type");

        let letterToNumberListId = document.getElementById(
          "letter-to-number-list"
        );

        let selectedRadio = "";

        for (var i = 0; i < radios.length; i++) {
          if (radios[i].checked) {
            selectedRadio = radios[i].value;
            break;
          }
        }

        let awardInputArray = [];

        let awardString = "";

        let awardInputValue = awardInputId.value;

        if (awardInputValue === "") {
          awardTipId.innerText = "请输入中奖号码!";
          awardListId.style.display = "none";
        } else {
          awardTipId.innerText = "";
          awardListId.style.display = "block";

          //先循环判断是否存在字母
          for (let index in awardInputValue) {
            let awardInputItem = awardInputValue[index];
            let findLetters = findLettersPositionInAlphabet(awardInputItem);
            if (findLetters !== "") {
              awardInputValue =
                awardInputValue.slice(0, parseInt(index)) +
                findLetters +
                awardInputValue.slice(parseInt(index) + 1);
            }
          }

          //生成类型为定位时
          if (selectedRadio === "fix") {
            let splitKey = "";

            if (awardInputValue.indexOf("；") != -1) {
              splitKey = "；";
            } else if (awardInputValue.indexOf(";") != -1) {
              splitKey = ";";
            } else if (awardInputValue.indexOf(",") != -1) {
              splitKey = ",";
            } else if (awardInputValue.indexOf("，") != -1) {
              splitKey = "，";
            }

            if (splitKey === "") {
              awardInputArray = [awardInputValue];
            } else {
              awardInputArray = awardInputValue.split(splitKey);
            }

            awardString = generateAwardItem(awardInputArray);
          } else {
            //生成类型为三字现时
            awardString = generateAppearItem(awardInputValue);
          }

          awardTextareaId.value = awardString;

          letterToNumberListId.style.display = "none";
        }
      }

      //清空输入框内的内容方法
      function clearAwardInput() {
        let awardInputId = document.getElementById("award-input-id");

        let awardTextareaId = document.getElementById("award-textarea");

        let awardListId = document.getElementById("award-list");

        let awardTipId = document.getElementById("award-tip");

        let letterToNumberListId = document.getElementById(
          "letter-to-number-list"
        );

        awardTipId.innerText = "";

        awardTextareaId.value = "";

        awardInputId.value = "";

        awardListId.style.display = "none";

        letterToNumberListId.style.display = "none";
      }

      //生成单项中奖号码内容方法
      function generateAwardItem(awardArray) {
        let generateAwardString = "";

        let awardKeyString = "";

        if (awardArray.length === 1) {
          awardKeyString = "";

          //如果输入三位数
          if (awardArray[0].length === 3) {
            awardKeyString =
              awardArray[0] +
              "现；" +
              awardArray[0] +
              "X；" +
              "X" +
              awardArray[0] +
              "\n\n" +
              awardArray[0].slice(1, "X") +
              awardArray[0].slice(0, 1) +
              "X" +
              awardArray[0].slice(1) +
              "；" +
              awardArray[0].slice(2, "X") +
              awardArray[0].slice(0, 2) +
              "X" +
              awardArray[0].slice(2);
          } else {
            generateAwardString = awardArray[0] + "；\n\n";

            awardKeyString =
              awardArray[0] +
              "现；" +
              awardArray[0].substr(0, 0) +
              "X" +
              awardArray[0].substr(1) +
              "；" +
              awardArray[0].substr(0, 1) +
              "X" +
              awardArray[0].substr(2) +
              "\n\n" +
              awardArray[0].substr(0, 2) +
              "X" +
              awardArray[0].substr(3) +
              "；" +
              awardArray[0].substr(0, 3) +
              "X" +
              awardArray[0].substr(4) +
              "\n";
          }
          generateAwardString = generateAwardString + awardKeyString;
        } else {
          for (let index in awardArray) {
            awardKeyString =
              awardKeyString + "\n" + awardArray[index] + "；" + "\n";
          }

          awardKeyString = awardKeyString.slice(1, awardKeyString.length);

          let awardKeyRandom =
            "\n" + awardArray[0] + "现；" + awardArray[1] + "现\n";

          let awardKeyNumFix =
            "\n" +
            awardArray[0].substr(0, 0) +
            "X" +
            awardArray[0].substr(1) +
            "；" +
            awardArray[0].substr(0, 3) +
            "X" +
            awardArray[0].substr(4) +
            "；" +
            awardArray[1].substr(0, 3) +
            "X" +
            awardArray[1].substr(4);

          generateAwardString =
            awardKeyString + awardKeyRandom + awardKeyNumFix;
        }

        return generateAwardString;
      }

      function generateAppearItem(awardInputValue) {
        console.log(awardInputValue);
        let generateAwardString = "";

        let awardInputArray = [];

        let awardStringArray = [];

        let appearArray = [];

        let appearIntArray = [];

        let appearList = [];

        let appearSortArray = [];

        let appearNotArray = [];

        if (awardInputValue.length === 3) {
          //三位数
          generateAwardString = awardInputValue + "现；";
        } else {
          //四位数拆分
          for (let index in awardInputValue) {
            awardInputArray.push(parseInt(awardInputValue[index]));
          }

          //排序
          awardInputArray = awardInputArray.sort();

          //转成字符形式
          for (let index in awardInputValue) {
            awardStringArray.push(awardInputValue[index] + "");
          }

          //三字现数组
          appearArray.push(
            awardStringArray[0] + awardStringArray[1] + awardStringArray[2]
          );

          appearArray.push(
            awardStringArray[0] + awardStringArray[1] + awardStringArray[3]
          );

          appearArray.push(
            awardStringArray[0] + awardStringArray[2] + awardStringArray[1]
          );

          appearArray.push(
            awardStringArray[0] + awardStringArray[2] + awardStringArray[3]
          );

          appearArray.push(
            awardStringArray[0] + awardStringArray[3] + awardStringArray[1]
          );

          appearArray.push(
            awardStringArray[0] + awardStringArray[3] + awardStringArray[2]
          );

          appearArray.push(
            awardStringArray[1] + awardStringArray[0] + awardStringArray[2]
          );

          appearArray.push(
            awardStringArray[1] + awardStringArray[0] + awardStringArray[3]
          );

          appearArray.push(
            awardStringArray[1] + awardStringArray[2] + awardStringArray[0]
          );

          appearArray.push(
            awardStringArray[1] + awardStringArray[2] + awardStringArray[3]
          );

          appearArray.push(
            awardStringArray[1] + awardStringArray[3] + awardStringArray[0]
          );

          appearArray.push(
            awardStringArray[1] + awardStringArray[3] + awardStringArray[2]
          );

          appearArray.push(
            awardStringArray[2] + awardStringArray[0] + awardStringArray[1]
          );

          appearArray.push(
            awardStringArray[2] + awardStringArray[0] + awardStringArray[3]
          );

          appearArray.push(
            awardStringArray[2] + awardStringArray[1] + awardStringArray[0]
          );

          appearArray.push(
            awardStringArray[2] + awardStringArray[1] + awardStringArray[3]
          );

          appearArray.push(
            awardStringArray[2] + awardStringArray[3] + awardStringArray[0]
          );

          appearArray.push(
            awardStringArray[2] + awardStringArray[3] + awardStringArray[1]
          );

          appearArray.push(
            awardStringArray[3] + awardStringArray[0] + awardStringArray[1]
          );

          appearArray.push(
            awardStringArray[3] + awardStringArray[0] + awardStringArray[2]
          );

          appearArray.push(
            awardStringArray[3] + awardStringArray[1] + awardStringArray[0]
          );

          appearArray.push(
            awardStringArray[3] + awardStringArray[1] + awardStringArray[2]
          );

          appearArray.push(
            awardStringArray[3] + awardStringArray[2] + awardStringArray[0]
          );

          appearArray.push(
            awardStringArray[3] + awardStringArray[2] + awardStringArray[1]
          );

          //转成数字形式
          for (let index in appearArray) {
            let item = appearArray[index];
            appearList[index] = [];

            for (let itemIndex in item) {
              appearList[index].push(parseInt(item[itemIndex]));
            }
          }

          //子项排序
          for (let index in appearList) {
            appearList[index] = appearList[index].sort();
          }

          //子项合并
          for (let index in appearList) {
            let item = appearList[index];

            let appearSortString = "";

            for (let itemIndex in item) {
              appearSortString = appearSortString + item[itemIndex];
            }

            appearSortArray.push(appearSortString);
          }

          //数组去重
          appearNotArray = Array.from(new Set(appearSortArray));

          //转成数字形式
          for (let index in appearSortArray) {
            appearSortArray[index] = parseInt(appearSortArray[index]);
          }

          //字符串拼接
          for (let index in appearNotArray) {
            if (parseInt(index) === 3) {
              generateAwardString =
                generateAwardString + "\n\n" + appearNotArray[index] + "现；";
            } else {
              generateAwardString =
                generateAwardString + appearNotArray[index] + "现；";
            }
          }
        }

        return generateAwardString;
      }

      //复制生成的中奖密码方法
      function copyAwardContent() {
        let awardTextareaId = document.getElementById("award-textarea");

        // 动态创建 textarea 标签
        const textarea = document.createElement("textarea");
        // 将该 textarea 设为 readonly 防止 iOS 下自动唤起键盘，同时将 textarea 移出可视区域
        textarea.readOnly = "readonly";
        textarea.style.position = "absolute";
        textarea.style.left = "-9999px";
        // 将要 copy 的值赋给 textarea 标签的 value 属性
        textarea.value = awardTextareaId.value;
        // 将 textarea 插入到 body 中
        document.body.appendChild(textarea);
        // 选中值并复制
        textarea.select();
        const result = document.execCommand("Copy");
        document.body.removeChild(textarea);
      }
    </script>
