  <body>
    <h1>中奖</h1>
    <div class="award-content">
      <input
        type="text"
        placeholder="请输入中奖号码"
        class="award-input"
        id="award-input-id"
      />
      <button class="award-button" onclick="generateAwardList()">生成</button>
      <button class="clear-button" onclick="clearAwardInput()">清空</button>
      <div class="clear-both"></div>
    </div>
    <div class="award-list">
      <p id="award-tip"></p>
      <ul id="award-list"></ul>
    </div>
    <script>
      //获取输入框内的内容并生成中奖号码列表方法
      function generateAwardList() {
        let awardInputId = document.getElementById("award-input-id");

        let awardTipId = document.getElementById("award-tip");

        let awardListId = document.getElementById("award-list");

        let awardInputValue = awardInputId.value;

        let awardInputArray = [];

        let awardString = "";

        if (awardInputValue === "") {
          awardTipId.innerText = "请输入中奖号码!";
          awardTipId.style.display = "block";
        } else {
          awardTipId.innerText = "";
          awardTipId.style.display = "none";

          awardInputArray = awardInputValue.split("；");

          awardString = generateAwardItem(awardInputArray);

          awardListId.innerHTML = awardString;

          console.log(awardString);
        }
      }

      //清空输入框内的内容方法
      function clearAwardInput() {
        let awardInputId = document.getElementById("award-input-id");

        let awardListId = document.getElementById("award-list");

        awardListId.innerHTML = "";

        awardInputId.value = "";
      }

      //生成单项中奖号码内容方法
      function generateAwardItem(awardArray) {
        let generateAwardString = "";

        let awardKeyString = "";

        if (awardArray.length === 1) {
          awardKeyString = "";

          generateAwardString = "<li>" + awardArray[0] + "；" + "</li>";

          awardKeyString =
            "<li>" +
            awardArray[0] +
            "现；" +
            awardArray[0].substr(0, 0) +
            "X" +
            awardArray[0].substr(1) +
            "；" +
            awardArray[0].substr(0, 1) +
            "X" +
            awardArray[0].substr(2) +
            "</li><li>" +
            awardArray[0].substr(0, 2) +
            "X" +
            awardArray[0].substr(3) +
            "；" +
            awardArray[0].substr(0, 3) +
            "X" +
            awardArray[0].substr(4) +
            "</li>";

          generateAwardString = generateAwardString + awardKeyString;
        } else {
          for (let index in awardArray) {
            awardKeyString =
              awardKeyString + "<li>" + awardArray[index] + "；" + "</li>";
          }

          awardKeyString =
            awardKeyString +
            "<li>" +
            awardArray[0] +
            "现；" +
            awardArray[1] +
            "现" +
            "</li>";

          awardKeyString =
            awardKeyString +
            "<li>" +
            awardArray[0].substr(0, 0) +
            "X" +
            awardArray[0].substr(1) +
            "；" +
            awardArray[0].substr(0, 3) +
            "X" +
            awardArray[0].substr(4) +
            "；" +
            awardArray[1].substr(0, 3) +
            "X" +
            awardArray[1].substr(4) +
            "</li>";

          generateAwardString = awardKeyString;
        }

        return generateAwardString;
      }
    </script>
