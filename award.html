    <style>

  <body>
    <h1>中奖</h1>
    <div class="award-content">
      <input
        type="text"
        placeholder="请输入中奖号码"
        class="award-input"
        id="award-input-id"
      />
      <button class="award-button" onclick="generateAwardList()">生成</button>
      <button class="clear-button" onclick="clearAwardInput()">清空</button>
      <div class="clear-both"></div>
    </div>
    <div class="award-list">
      <p id="award-tip"></p>
      <textarea id="award-textarea" cols="18" rows="8" disabled></textarea>
      <button id="copy-button" onclick="copyAwardContent()">
        复制中奖号码
      </button>
    </div>
    <script>
      // 禁用双指放大
      document.documentElement.addEventListener(
        "touchstart",
        function (event) {
          if (event.touches.length > 1) {
            event.preventDefault();
          }
        },
        { passive: false }
      );

      // 禁用双击放大
      var lastTouchEnd = 0;
      document.documentElement.addEventListener(
        "touchend",
        function (event) {
          var now = Date.now();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        },
        { passive: false }
      );

      //获取输入框内的内容并生成中奖号码列表方法
      function generateAwardList() {
        let awardInputId = document.getElementById("award-input-id");

        let awardTipId = document.getElementById("award-tip");

        let awardTextareaId = document.getElementById("award-textarea");

        let copyAwardId = document.getElementById("copy-button");

        let awardInputValue = awardInputId.value;

        let awardInputArray = [];

        let awardString = "";

        if (awardInputValue === "") {
          awardTipId.innerText = "请输入中奖号码!";
          awardTipId.style.display = "block";
          awardTextareaId.style.display = "none";
          copyAwardId.style.display = "none";
        } else {
          awardTipId.innerText = "";
          awardTipId.style.display = "none";
          awardTextareaId.style.display = "block";
          copyAwardId.style.display = "block";

          awardInputArray = awardInputValue.split("；");

          awardString = generateAwardItem(awardInputArray);

          awardTextareaId.value = awardString;
        }
      }

      //清空输入框内的内容方法
      function clearAwardInput() {
        let awardInputId = document.getElementById("award-input-id");

        let awardTextareaId = document.getElementById("award-textarea");

        let copyAwardId = document.getElementById("copy-button");

        awardTextareaId.value = "";

        awardInputId.value = "";

        awardTextareaId.style.display = "none";

        copyAwardId.style.display = "none";
      }

      //生成单项中奖号码内容方法
      function generateAwardItem(awardArray) {
        let generateAwardString = "";

        let awardKeyString = "";

        if (awardArray.length === 1) {
          awardKeyString = "";

          generateAwardString = awardArray[0] + "；\n\n";

          awardKeyString =
            awardArray[0] +
            "现；" +
            awardArray[0].substr(0, 0) +
            "X" +
            awardArray[0].substr(1) +
            "；" +
            awardArray[0].substr(0, 1) +
            "X" +
            awardArray[0].substr(2) +
            "\n\n" +
            awardArray[0].substr(0, 2) +
            "X" +
            awardArray[0].substr(3) +
            "；" +
            awardArray[0].substr(0, 3) +
            "X" +
            awardArray[0].substr(4) +
            "\n";

          generateAwardString = generateAwardString + awardKeyString;
        } else {
          for (let index in awardArray) {
            awardKeyString =
              awardKeyString + "\n" + awardArray[index] + "；" + "\n";
          }

          let awardKeyRandom =
            "\n" + awardArray[0] + "现；" + awardArray[1] + "现" + "\n";

          let awardKeyNumFix =
            "\n" +
            awardArray[0].substr(0, 0) +
            "X" +
            awardArray[0].substr(1) +
            "；" +
            awardArray[0].substr(0, 3) +
            "X" +
            awardArray[0].substr(4) +
            "；" +
            awardArray[1].substr(0, 3) +
            "X" +
            awardArray[1].substr(4);

          generateAwardString =
            awardKeyString + awardKeyRandom + awardKeyNumFix;
        }

        return generateAwardString;
      }
      //复制生成的中奖密码方法
      function copyAwardContent() {
        let awardTextareaId = document.getElementById("award-textarea");

        // 动态创建 textarea 标签
        const textarea = document.createElement("textarea");
        // 将该 textarea 设为 readonly 防止 iOS 下自动唤起键盘，同时将 textarea 移出可视区域
        textarea.readOnly = "readonly";
        textarea.style.position = "absolute";
        textarea.style.left = "-9999px";
        // 将要 copy 的值赋给 textarea 标签的 value 属性
        textarea.value = awardTextareaId.value;
        // 将 textarea 插入到 body 中
        document.body.appendChild(textarea);
        // 选中值并复制
        textarea.select();
        const result = document.execCommand("Copy");
        document.body.removeChild(textarea);
      }
    </script>
